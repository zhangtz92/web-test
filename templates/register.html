<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h1>用户注册</h1>
    <form method="post" action="/exec/post_reg">
        <div>
            用户名：<input type="text" name="user">
        </div>
        <div>
            密码：<input type="password" name="pwd">
        </div>
        <div>
            密码确认：<input type="password" name="pwd_again">
        </div>
        <div>
            您的性别：
            <input type="radio" name="gender" value="1">男
            <input type="radio" name="gender" value="2">女
        </div>
        <div>
            您的兴趣爱好：
            <input type="checkbox" name="habit" value="1">篮球
            <input type="checkbox" name="habit" value="2">足球
            <input type="checkbox" name="habit" value="3">乒乓球
            <input type="checkbox" name="habit" value="4">游泳
        </div>
        <div>
            <select name="city">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="gz">广州</option>
                <option value="sz">深圳</option>
            </select>
        </div>
        <div>
            个性签名：
            <textarea rows=2 name="more"></textarea>
        </div>
        <div>
            <input type="submit" value="提交">
            <input type="button" value="取消">
        </div>
    </form>
</body>
</html>
